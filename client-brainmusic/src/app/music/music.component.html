

<table class="table-bordered table table-hover">
  <thead>
  <tr>
    <td>Name</td>
    <td>Category</td>
    <td>Image Url</td>
    <td>Song Url</td>
  </tr>
  </thead>
  <tr *ngFor="let song of service.list">

    <td (click)="populateForm(song)">{{song.name}}</td>
    <td (click)="populateForm(song)">{{song.category.name}}</td>
    <td (click)="populateForm(song)">{{song.imageUrl}}</td>
    <td (click)="populateForm(song)">{{song.songUrl}}</td>
    <td>
      <button class="btn btn-sm btn-outline-danger" (click)="onDelete(song.id)"><i class="fas fa-trash-alt"></i>
      </button>
    </td>
  </tr>

</table>

<form #form="ngForm" autocomplete="off" (ngSubmit)="onSubmit(form)">
  <div type="hidden" name="id" #id="ngModel" [(ngModel)]="service.formData.id"></div>

  <div class="form-group">
    <label>Name</label>
    <input name="name" #name="ngModel" [(ngModel)]="service.formData.name" class="form-control" required>
    <div class="validation-error" *ngIf="name.invalid && name.touched">This field is required.</div>
  </div>
  <div class="form-group">
    <label>Category</label>
    <!---->
    <!--<input name="category" #category="ngModel" [(ngModel)]="service.formData.category.id"></input>-->
    <input name="category" #category="ngModel" [(ngModel)]="service.formData.category.name" class="form-control" required>
    <div class="validation-error" *ngIf="category.invalid && category.touched">This field is required.</div>

<!--<select >-->
  <!--<option value="service.formData.category.id">{{service.formData.category.id}}</option>-->
<!--</select>-->


  </div>


  <div class="form-group">
    <label>Image Url</label>
    <input name="imageUrl" #imageUrl="ngModel" [(ngModel)]="service.formData.imageUrl" class="form-control" required>
    <div class="validation-error" *ngIf="imageUrl.invalid && imageUrl.touched">This field is required.</div>
  </div>

  <div class="form-group">
    <label>Song Url</label>
    <input name="songUrl" #songUrl="ngModel" [(ngModel)]="service.formData.songUrl" class="form-control" required>
    <div class="validation-error" *ngIf="songUrl.invalid && songUrl.touched">This field is required.</div>
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-lg btn-primary" [disabled]="form.invalid">SUBMIT</button>
  </div>
</form>

<ul *ngFor = "let cate of service.list">
  <li>{{cate.category.name}}</li>
</ul>
